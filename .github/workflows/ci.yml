name: Our CI

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:
        
jobs:
    test:
        name: Run tests
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                python-version: ["3.8", "3.12"]
                includes:
                    - os: macos-14
                      python-version: "3.9"
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            - run: python -m pip install .[test]
            - name: Run tests
              run: python -m pytest
